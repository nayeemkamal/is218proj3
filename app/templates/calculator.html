{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
        .important {
            color: #336699;
        }
    </style>
{% endblock %}
{% block content %}

    <h1 style="align-content: center; text-align: center">Calculator</h1>
     {% if error %}
         <div class="alert alert-danger error" role="alert">
             {{ error }}
        </div>
      {% endif %}
  <div class="mb-3 row">
<form>


</form>
    <form action="/calculator" method="POST">
          <div class="form-group">
    <label for="value1"  style="text-align: center; margin: 0% 0% 0 47%;">Value 1:</label><br>
    <input type="text" class="form-control" id="value1" name="value1" placeholder="value 1" value="2" style="text-align: center">
  </div>
  <div class="form-group">
    <label for="value2" style="text-align: center; margin: 0% 0% 0 47%;">Value 2:</label>
    <input type="text" class="form-control" style="text-align: center" id="value2" name="value2" value="2" placeholder="value 2">
  </div>
        <div class="form-group">
        <fieldset>
        <legend style="align-content: center; text-align: center">Operation</legend>
          <div style="align-content: center; text-align: center">
            <input type="radio" name="operation" id="addition" value="addition" checked>
            <label for="addition">addition</label>
          </div>
          <div style="align-content: center; text-align: center">
            <input type="radio" name="operation" id="subtraction" value="subtraction">
            <label for="subtraction">subtraction</label>
          </div>
          <div style="align-content: center; text-align: center">
            <input type="radio" name="operation" id="multiplication" value="multiplication">
            <label for="multiplication">multiplication</label>
          </div>
          <div style="align-content: center; text-align: center">
            <input type="radio" name="operation" id="division" value="division">
            <label for="multiplication">division</label>
          </div>
        </fieldset>

        <input type="submit" value="Submit" style="align-content: center; text-align: center; margin: 0% 0% 0 48%;">
            </div>
    </form>
  </div>
{% endblock %}
